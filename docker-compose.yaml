version: '3.7'
services:
  nginx: 
    image: nginx:alpine
    container_name: nginx
    volumes:
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf
    ports:
    - target: 80
      published: 80
      protocol: tcp
    depends_on:
    - server
  server:
    image: bg-jenkins:5000/server
    container_name: server
    build: ./server
    env_file: .env
  name_generator:
    image: bg-jenkins:5000/name_generator
    container_name: name_generator
    build: ./name_generator
    env_file: .env
  stats_generator:
    image: bg-jenkins:5000/stats_generator
    container_name: stats_generator
    build: ./stats_generator
    env_file: .env
  final_generation:
    image: bg-jenkins:5000/final_generation
    container_name: final_generation
    build: ./final_generation
    env_file: .env
